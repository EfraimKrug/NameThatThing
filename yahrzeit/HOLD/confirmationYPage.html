<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahrzeits</title>
    <link rel="stylesheet" href="../css/foundation.css">
    <link rel="stylesheet" href="../css/app.css">
  <style>
    #EntryDisplay {
      color:blue;
    }
  </style>
  <script src="../formatData.js"></script>
  </head>
<body>

<div class="grid-container">
  <div id="bnr">
    <div class="row">
        <div class="small-12 columns">&nbsp;</div>
    </div>
  </div>

  <div class="grid-x grid-padding-x">
    <div class="large-12 cell">
      <h1><font color=#f98e3f>Please tell us your yahrzeit info</font></h1>
    </div>
  </div>

  <div class="grid-x grid-padding-x">
    <div class="large-8 medium-8 cell">
      <h5>We will email two weeks before each yahrzeit</h5>
    </div>
  <form id=YahrzeitForm action="cgi-bin/getYahrzeit.php" method="post">
    <div class="large-8 medium-8 cell">
      <div class="primary callout">
        <label>What is the whole name? (as you would like to see it on a memorial plaque)</label>
        <input id=yname type="text" placeholder="Name" />
      </div>
    </div>
      <div class="grid-x grid-padding-x">
        <div class="large-4 medium-4 small-4 cell">
          <div class="primary callout">
            <label>Gregorian month?</label>
            <select id=gmonth>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
          </div>
        </div>
        <div class="large-4 medium-4 small-4 cell">
          <div class="primary callout">
            <label>Gregorian day?</label>
            <input id=gday type="text" placeholder="1-31" />
          </div>
        </div>
        <div class="large-4 medium-4 small-4 cell">
          <div class="primary callout">
            <label>Gregorian year?</label>
            <input id=gyear type="text" placeholder="Four digit year" />
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="large-4 medium-4 small-4 cell">
          <div class="primary callout">
            <label>Hebrew month?</label>
            <select id=hmonth>
                <option value="Tishrei">Tishrei</option>
                <option value="Cheshvan">Cheshvan</option>
                <option value="Kislev">Kislev</option>
                <option value="Tevet">Tevet</option>
                <option value="Shvat">Shvat</option>
                <option value="Adar">Adar</option>
                <option value="AdarII">Adar II</option>
                <option value="Nissan">Nissan</option>
                <option value="Iyar">Iyar</option>
                <option value="Sivan">Sivan</option>
                <option value="Tammuz">Tammuz</option>
                <option value="Av">Av</option>
                <option value="Elul">Elul</option>
            </select>
          </div>
        </div>
        <div class="large-4 medium-4 small-4 cell">
          <div class="primary callout">
            <label>Hebrew day?</label>
            <input id=hday type="text" placeholder="1-31" />
          </div>
        </div>
        <div class="large-4 medium-4 small-4 cell">
          <div class="primary callout">
            <label>Hebrew year?</label>
            <input id=hyear type="text" placeholder="Four digit year" />
          </div>
        </div>
          <button type=button class="button" onclick=enterForm();>Enter</button>
      </div>
    </form>
</body>
<script>
function enterForm(){
  var yname = document.getElementById("yname");
  var gmonth = document.getElementById("gmonth");
  var gday = document.getElementById("gday");
  var gyear = document.getElementById("gyear");
  var hmonth = document.getElementById("hmonth");
  var hday = document.getElementById("hday");
  var hyear = document.getElementById("hyear");
  var str = formatYahrzeits([yname.value, gyear.value + "-" + (gmonth.selectedIndex + 1) + "-" + gday.value, hmonth.options[hmonth.selectedIndex].text, hday.value, hyear.value]);
  yname.value = gyear.value = gday.value = hday.value = hyear.value = "";
  gmonth.selectedIndex = hmonth.selectedIndex = 0;
}
</script>
<script src="../js/vendor/jquery.js"></script>
<script src="../js/vendor/what-input.js"></script>
<script src="../js/vendor/foundation.js"></script>
<script src="../js/app.js"></script>
</html>
