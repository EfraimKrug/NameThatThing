<script>

var rowVars = {"PID":7, "OID":2};
var outVar = document.getElementById("out");

function saveOrg(rowVars) {
  var xhttp;
  var returnVal;

  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
      returnVal = 0;
    else
      returnVal = this.status;
    outVar.innerHTML = this.responseText;
  };
  xhttp.open("POST", "cgi-bin/insertPOConn.php", true);
  xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
  xhttp.send("PID=" + rowVars['PID'] + "&" + formatPOConn(rowVars));
  //xhttp.send(formatRequests(rowVars));
}

saveOrg(rowVars);
