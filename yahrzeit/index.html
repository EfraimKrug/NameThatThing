<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahrzeits</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <style>
    .grid-container {
      background-color: black;
    }
    #bnr {
      width: 100%;
      height: 100%;
      min-height:50px;
      z-index:-999;
      background: url('images/candle.jpeg') no-repeat right;
    }

    </style>
    <!-- margin:0;padding:0; #f98e2e-->
    <div class="grid-container">
      <div id="bnr">
        <div class="row">
            <div class="small-12 columns">&nbsp;</div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1><font color=#f98e3f>Please tell us who you are</font></h1>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-8 medium-8 cell">
          <h5>We will email two weeks before each yahrzeit</h5>

          <form id=PeopleForm action="cgi-bin/getPeople.php" method="post">
          <div class="grid-x grid-padding-x">
            <div class="large-6 medium-6 cell">
              <div class="primary callout">
                <label>What is your first name?</label>
                <input name=fname type="text" placeholder="First Name" />
              </div>
            </div>
            <div class="large-6 medium-6 cell">
              <div class="primary callout">
                <label>What is your last name?</label>
                <input name=lname type="text" placeholder="Last Name" />
              </div>
            </div>
          </div>

          <div class="grid-x grid-padding-x">
            <div class="large-6 medium-6 cell">
              <div class="primary callout">
                <label>And your email address?</label>
                <input name=email type="text" placeholder="Email address" />
              </div>
            </div>
            <div class="large-6 medium-6 cell">
              <div class="primary callout">
                <label>And choose a password - anything!</label>
                <input name=secret type="text" placeholder="Password" />
              </div>
            </div>
            <div class="large-4 medium-4 cell">
              <p><button class="button" type="submit">Submit</div><br/>
            </div>
          </div>
          </form>
      </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
