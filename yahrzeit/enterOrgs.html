  <style>
  /* autocomplete */
  .autocomplete {
  /*the container must be positioned relative:*/
  position: relative;
  display: inline-block;
}
input {
  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}
input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}
input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
}
.autocomplete-items {
  position: absolute;
  border: 1px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}
.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 1px solid #d4d4d4;
}
.autocomplete-items div:hover {
  /*when hovering an item:*/
  background-color: #e9e9e9;
}
.autocomplete-active {
  /*when navigating through the items using the arrow keys:*/
  background-color: DodgerBlue !important;
  color: #ffffff;
}
  </style>

<script>
//autocomplete
var AUTO_OID = 0;
var AUTO_I = -1;
// var SOMEONE_ELSES_ENTRY = false;
var BLOCK_FIELDS = false;
var BUTTONS_OFF = false;

var allOrgs = document.getElementById("allOrgs");
var shuls = [];

function findOID(shulName){
  // console.log(shulName);
  // console.log(shuls);
  for(shul in shuls){
    if(shuls[shul][0] == shulName){
      // alert("findOID" + shuls[shul][1]);
      refillForm(shuls[shul][1]);
      // SOMEONE_ELSES_ENTRY = true;
    }
  }
}

function addToMyList(){
  dbPOConn("insert", output4, querystring('X'), querystring('Y'), [LOGON_PID, EDIT_OID], location.reload());
}

function prefillOrgList(){
  var AO = JSON.parse(allOrgs.innerHTML);
  for (i=0; i < AO.length; i++){
    shuls.push([AO[i]['OName'],AO[i]['OrgID']]);
  }
  autocomplete(document.getElementById("oname"), shuls, findOID);
}


function refillFormFinish(){
  var oname = document.getElementById("oname");
  var ocity = document.getElementById("ocity");
  var ostate = document.getElementById("ostate");
  var ocountry = document.getElementById("ocountry");
  var ostreetaddress = document.getElementById("ostreetaddress");
  var orav = document.getElementById("orav");
  var oemail = document.getElementById("oemail");
  var OData = JSON.parse(document.getElementById("output").innerHTML);

  var PID = OData['PID'];
  var SButton = document.getElementById("SButton");
  var AButton = document.getElementById("AButton");
  // console.log(OData['OOwnerPID']);
  // console.log(LOGON_PID);
  if(PID == 0 || BUTTONS_OFF){
    SButton.disabled = true;
    SButton.innerHTML = "";
    AButton.style.visibility = 'hidden';
    SButton.style.visibility = 'hidden';
    BUTTONS_OFF = false;
  } else {
    if(LOGON_PID == OData['OOwnerPID']){
      SButton.style.visibility = 'visible';
      AButton.style.visibility = 'hidden';
      SButton.disabled = false;
      SButton.innerHTML = "Change It!";
    } else {
          console.log([LOGON_PID, OData['OOwnerPID'], OData['PID']]);
          AButton.style.visibility = 'visible';
          SButton.style.visibility = 'hidden';
    }
  }
  // SOMEONE_ELSES_ENTRY = false;
  oname.value = unescape(OData['OName']);
  ocountry.value = unescape(OData['OCountry']);
  ostate.value = unescape(OData['OState']);
  orav.value = unescape(OData['ORav']);
  oemail.value = unescape(OData['OEmail']);
  ocity.value = unescape(OData['OCity']);
  ostreetaddress.value = unescape(OData['OStreetAddress']);
  oemail.removeAttribute("readonly");
  orav.removeAttribute("readonly");
  oname.removeAttribute("readonly");
  // console.log("no blocking...[" + BLOCK_FIELDS + "]");

  if(BLOCK_FIELDS){
    // console.log("blocking...[" + BLOCK_FIELDS + "]");
    oemail.setAttribute("readonly", true);
    orav.setAttribute("readonly", true);
    oname.setAttribute("readonly", true);
  }
  EDIT_OID = OData['OrgID'];
  EDIT_FORM = true;
}

function refillForm(OrgID, path){
  if(path){
    BLOCK_FIELDS = false;
    dbOrgs("selectOnly", output, querystring('X'), querystring('Y'), [OrgID, '', '', '', '', '', '', '', '', '', ''], refillFormFinish);
    dbPOConn("insert", output4, querystring('X'), querystring('Y'), [LOGON_PID, OrgID], function(){});
  } else {
    BLOCK_FIELDS = true;
    dbOrgs("select", output, querystring('X'), querystring('Y'), [OrgID, '', '', '', '', '', '', '', '', '', ''], refillFormFinish);
  }
}

function refillFormNoButton(OrgID){
  BUTTONS_OFF = true;
  refillForm(OrgID, false);
}

function outOrgs(){
  var OData = JSON.parse(document.getElementById("output").innerHTML);
  var OList = document.getElementById("OList");
  // OList.innerHTML = "";
  var OClass = "OrgList";
  OList.innerHTML = "<span class=OrgList onclick=initForm('org')>NEW</span><br>";
  for (i=0; i < OData.length; i++){
    OClass = OData[i].PID == LOGON_PID ? "OrgList" : "OrgListPublic";
    var x = OClass + " onclick=refillFormNoButton(" + OData[i].OrgID + ")>";
    OList.innerHTML += "<span class=" + x + unescape(OData[i].OName) + "</span><br>";
  }
  var SButton = document.getElementById("SButton");
  SButton.innerHTML = "Add New!"
}

function dbAccess(X, Y, ID){
  var AButton = document.getElementById("AButton");
  AButton.style.visibility = 'hidden';
  if(!FIRST_ENTRY && !(oname.value && ocountry.value && ocity.value && orav.value && oemail.value)){
    alert("Please fill out all the fields!");
    return;
    }

  var logon = JSON.parse(document.getElementById("output").innerHTML);

  LOGON_OK = logon.RETURN;
  if(LOGON_OK.search("TRUE") > -1){
    LOGON_PID = logon.PID;
    if(!FIRST_ENTRY){
      var nameSent = document.getElementById("nameSent");
      nameSent.innerHTML = oname.value;
      enterForm("org");
    }
    FIRST_ENTRY = false;
    dbOrgsByPeople("select", output, querystring('X'), querystring('Y'), [LOGON_PID,"","","","","","","","","",""], outOrgs);
  }
}

function doCheckLogin(val){
    var oname = document.getElementById('oname');
    if(shuls[AUTO_I]){
      if(shuls[AUTO_I][0].toLowerCase() == oname.value.toLowerCase()){
        refillForm(shuls[AUTO_I][1], true);
      }
    }
  checkLogin(val);
}
