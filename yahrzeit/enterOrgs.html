<script>
var LOGON_OK = "";
var LOGON_PID = "";
var FIRST_ENTRY = true;
var EDIT_FORM = false;
var EDIT_OID = 0;

function gotoYahr(){
  var x = querystring('X'); //ConfKey
  var y = querystring('Y'); //FName

  document.location = "enterYahrzeits.html?X=" + x + "&Y=" + y;
}

function gotoRequests(){
  var x = querystring('X'); //ConfKey
  var y = querystring('Y'); //FName

  document.location = "enterRequests.html?X=" + x + "&Y=" + y;
}

function querystring(key) {
  var re=new RegExp('(?:\\?|&)'+key+'=(.*?)(?=&|$)','gi');
  var r=[], m;
  while ((m=re.exec(document.location.search)) != null) r[r.length]=m[1];
  return r;
}

var output = document.getElementById("output");
function initForm(type){
  var SButton = document.getElementById("SButton");
  // alert("HERE: " + type);
  // if(type == 'NEW'){
    EDIT_OID = 0;
    EDIT_FORM = false;
    SButton.innerHTML = "Add New!"
  // }
  var oname = document.getElementById("oname");
  var ocity = document.getElementById("ocity");
  var ostate = document.getElementById("ostate");
  var ocountry = document.getElementById("ocountry");
  var ostreetaddress = document.getElementById("ostreetaddress");
  var orav = document.getElementById("orav");
  var oemail = document.getElementById("oemail");
  oname.value = ocountry.value = ostate.value = orav.value = oemail.value = "";
  ocity.value = ostreetaddress.value = "";
}

function enterForm(){
  // checkLogin();
  var oname = document.getElementById("oname");
  var ocity = document.getElementById("ocity");
  var ostate = document.getElementById("ostate");
  var ocountry = document.getElementById("ocountry");
  var ostreetaddress = document.getElementById("ostreetaddress");
  var orav = document.getElementById("orav");
  var oemail = document.getElementById("oemail");
  // console.log("Details");
  // console.log(EDIT_FORM);
  // console.log([EDIT_OID, orav.value, oemail.value, oname.value, ostreetaddress.value, ocity.value, ostate.value, ocountry.value]);
  if(EDIT_FORM)
    dbOrgs("update", output, querystring('X'), querystring('Y'), [EDIT_OID, escape(orav.value), escape(oemail.value), escape(oname.value), escape(ostreetaddress.value), escape(ocity.value), escape(ostate.value), escape(ocountry.value)]);
  else
    dbOrgs("insert", output, querystring('X'), querystring('Y'), [0, escape(orav.value), escape(oemail.value), escape(oname.value), escape(ostreetaddress.value), escape(ocity.value), escape(ostate.value), escape(ocountry.value)]);

  initForm();
  var SButton = document.getElementById("SButton");
  SButton.innerHTML = "Enter New!"

  // dbPYConn("insert", output, querystring('X'), querystring('Y'), [LOGON_PID, YID]);
}

// var DEBUG_ON = false;

function refillFormFinish(){
  var oname = document.getElementById("oname");
  var ocity = document.getElementById("ocity");
  var ostate = document.getElementById("ostate");
  var ocountry = document.getElementById("ocountry");
  var ostreetaddress = document.getElementById("ostreetaddress");
  var orav = document.getElementById("orav");
  var oemail = document.getElementById("oemail");

  var OData = JSON.parse(document.getElementById("output").innerHTML);
  var SButton = document.getElementById("SButton");
  // console.log("REFILL:");
  // console.log(OData);
  oname.value = unescape(OData['OName']);
  ocountry.value = unescape(OData['OCountry']);
  ostate.value = unescape(OData['OState']);
  orav.value = unescape(OData['ORav']);
  oemail.value = unescape(OData['OEmail']);
  ocity.value = unescape(OData['OCity']);
  // alert(OData['OStreetAddress']);
  // alert(unescape(OData['OStreetAddress']));
  // DEBUG_ON = true;
  ostreetaddress.value = unescape(OData['OStreetAddress']);
  // DEBUG_ON = false;
  // alert(ostreetaddress.value);
  EDIT_OID = OData['OrgID'];
  EDIT_FORM = true;
  SButton.innerHTML = "Change It!"
}

function refillForm(OrgID){
    // alert(YahrzeitID);
    // alert(OrgID);
    dbOrgs("select", output, querystring('X'), querystring('Y'), [OrgID, '', '', '', '', '', '', ''], refillFormFinish);
}

function outOrgs(){
  // console.log("formatYahrzeits");
  var OData = JSON.parse(document.getElementById("output").innerHTML);
  var OList = document.getElementById("OList");
  OList.innerHTML = "<span class=OrgList onclick=initForm('new')>NEW</span><br>";
  // alert(OData.length);
  for (i=0; i < OData.length; i++){
    OList.innerHTML += "<span class=OrgList onclick=refillForm(" + OData[i].OrgID + ")>" + unescape(OData[i].OName) + "</span><br>";
  }
  var SButton = document.getElementById("SButton");
  SButton.innerHTML = "Add New!"
  // console.log(JSON.parse(logon));
}

function dbAccess(X, Y, ID){
  // alert("dbAccess");
  var logon = JSON.parse(document.getElementById("output").innerHTML);
  LOGON_OK = logon.RETURN;
  // alert(LOGON_OK);
  if(LOGON_OK.search("TRUE") > -1){
    LOGON_PID = logon.PID;
    if(!FIRST_ENTRY) enterForm();
    FIRST_ENTRY = false;
    dbOrgsByPeople("select", output, querystring('X'), querystring('Y'), [LOGON_PID,"","","","",""], outOrgs);
  }
}

function checkLogin(){
  var x = querystring('X'); //ConfKey
  var y = querystring('Y'); //FName
  // console.log("checkLogin");
  dbLogon("check", output, x[0], y[0], dbAccess);
  if(FIRST_ENTRY) initForm();
}
checkLogin();
