var rejReason = '';
function continueRejection(){
  if(!rejReason) rejReason = popUpReturn;
  var RData = JSON.parse(document.getElementById("output").innerHTML);
  var rejReasonRec = [RData['RID'], rejReason];
  var strDate = getTodayDate();
  RData['ReqCancelDate'] = strDate;

  dbRejectReason("insert", output2, 'X', 'Y', rejReasonRec, function(){});
  dbRequests("update", output, 'X', 'Y', RData, emailReject);
}

//use
function acceptDon(){
  var acc = document.getElementById("accept");
  var rej = document.getElementById("reject");
  var RData = JSON.parse(document.getElementById("output").innerHTML);
  var strDate = getTodayDate();

  if(acc.checked){
    RData['ReqRequestAcceptDate'] = strDate;
    dbRequests("update", output, 'X', 'Y', RData, emailAccept);
  }
  if(rej.checked){
    openPopUpText("Please tell us why you are rejecting this request.", "Reason", continueRejection, nostuff);
  }
}
//use
function getTodayDate(){
  var today = new Date();
  var strDate = 'Y-m-d'
    .replace('Y', today.getFullYear())
    .replace('m', parseInt(parseInt(today.getMonth())+1) < 10 ? '0' + parseInt(today.getMonth()+1) : parseInt(today.getMonth()+1))
    .replace('d', today.getDate() < 10 ? '0' + today.getDate() : today.getDate());
  return strDate;
}
//use
function formAccept(level){
  if(LOGON_OK.search("TRUE") > -1){
    switch(level){
      case 1: acceptDon(); break;
      default: break;
    }
  }
}

// regular logon and verification...

  if(LOGON_OK.search("TRUE") > -1){
    LOGON_PID = logon.PID;
    initData();
  }
}
