FIRST_ENTRY = false;
var RID = getUrlVars()["RID"];

var Y = getUrlVars()["Y"];

var mailaddressELT = document.getElementById("mailaddress");
var emailELT = document.getElementById("email");
mailaddressELT.value = "";
emailELT.value = "";
/////////////////////////////////////////////////////////////////////////////////////////////////
//initData
//get current Request
//based on Request, get People and Org records...
var OID = "";
var PID = "";

    var getOrg = function(){
          dbOrgs("select", output2, 'X', 'Y', [OID, '', '', '', '', '', '', '', '', '', ''], function(){});
        }

var getPeople = function(){
  var RData = JSON.parse(document.getElementById("output").innerHTML);
  OID = RData['ReqOID'];
  PID = RData['ReqPID'];
  dbPeople("select", output3, 'X', 'Y', [PID, '', '', '', '', '', '', ''], getOrg);
}

function initData(){
  // console.log(RID);
  dbRequests("select", output, 'X', 'Y', [RID, '', '', '', '', '', '', ''], getPeople);
}

initData();

/////////////////////////////////////////////////////////////////////////////////////////////////

function emailNextNoticeOrg(){
  var out = JSON.parse(output2.innerHTML);
  doMail("NextNoticeOrg", out['OEmail'], out['ORav'], out['OPayPalEmail'], out['OMailAddress']);
  window.open("https://NameThatThing.site/orgThanks.html", "resizable=yes");
}

//response to formAccept...
//first response - give email for PayPal
var emailaddress = "";

function storeEmailAddress(){
    if(!emailaddress) emailaddress = popUpReturn;

    var RData = JSON.parse(document.getElementById("output").innerHTML);
    var OData = JSON.parse(document.getElementById("output2").innerHTML);
    var OID = RData['ReqOID'];

    OData['OPayPalEmail'] = emailaddress;
    OData['ID'] = OData['OrgID'];
    // console.log(OData);
    // console.log(emailELT.value);
    // console.log(emailaddress);
    dbOrgs("update", output4, X, Y, OData, function (){});
    emailNextNoticeOrg();
}

function acceptPayPal(){
  emailaddress = emailELT.value;
  if(emailaddress.length < 10)
    openPopUpText("Please enter an email address for PayPal.", "EMail Address", storeEmailAddress, nostuff);
  else
    storeEmailAddress();
}

//response to formAccept...
//second response - give mailing address

var mailaddress = "";

function storeCheckAddress(){
    // console.log(popUpReturn);
    if(!mailaddress) mailaddress = popUpReturn;
    // console.log(mailaddress);
    var RData = JSON.parse(document.getElementById("output").innerHTML);
    var OData = JSON.parse(document.getElementById("output2").innerHTML);
    var OID = RData['ReqOID'];

    OData['OMailAddress'] = mailaddress;
    OData['ID'] = OData['OrgID'];

    dbOrgs("update", output4, X, Y, OData, function (){});
    emailNextNoticeOrg();
}

// Option 2 on formAccept - get an address to send check
function acceptCheck(){
  mailaddress = mailaddressELT.value;
  if(mailaddress.length < 10)
    openPopUpText("Please tell us exactly how to address the envelope.", "Mailing Address", storeCheckAddress, nostuff);
  else
    storeCheckAddress();
}

// Email both person and organization
// Person - needs to find another Org
// Organization - for verification...
function emailOrg(){
  var out = JSON.parse(output2.innerHTML);
  doMail("CancelOrg", out['OEmail']);
  var out = JSON.parse(output3.innerHTML)[0];
  doMail("OrgCanceledPeople", out['EMail'], out['FName'], RID);
  window.open("https://NameThatThing.site/orgThanks.html", "resizable=yes");
}

// Option 3 on formAccept
// Organization is asking to leave them alone - Mamash like Rashbi
function refusalDB(){
  var today = new Date();
  var strDate = 'Y-m-d'
    .replace('Y', today.getFullYear())
    .replace('m', parseInt(parseInt(today.getMonth())+1) < 10 ? '0' + parseInt(today.getMonth()+1) : parseInt(today.getMonth()+1))
    .replace('d', today.getDate() < 10 ? '0' + today.getDate() : today.getDate());
    // .replace('h', today.getHours())
    // .replace('i', today.getMinutes())
    // .replace('s', today.getSeconds());
  // console.log(strDate);
  // console.log(today.getMonth()+1);
  // console.log(today.getMonth()+1 < 10 ? "less":"more");
  var RData = JSON.parse(document.getElementById("output").innerHTML);
  // console.log(RData['ReqCancelDate']);
  if(!RData['ReqCancelDate']){
    RData['ReqCancelDate'] = strDate;
    // console.log("update Request");
    dbRequests("update", output, 'X', 'Y', RData, emailOrg);
  }
}

function refuseAll(){
    openPopUp("You really don't want these donations? ", refusalDB, nostuff);
}

function formAccept(level){
  if(LOGON_OK.search("TRUE") > -1){
    switch(level){
      case 1: acceptPayPal(); break;
      case 2: acceptCheck(); break;
      case 3: refuseAll(); break;
      default: break;
    }
  }
}

// regular logon and verification...
function dbAccess(X, Y, ID){
  var logon = JSON.parse(document.getElementById("output").innerHTML);
  LOGON_OK = logon.RETURN;
  if(LOGON_OK.search("TRUE") > -1){
    LOGON_PID = logon.PID;
    initData();
  }
}

checkLogin("OrgLog");

</script>
